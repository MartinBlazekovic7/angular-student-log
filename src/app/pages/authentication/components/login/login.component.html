<div
  class="surface-ground px-4 py-5 md:px-6 lg:px-8 w-screen h-screen flex justify-content-center align-items-center"
>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="flex justify-content-end mb-2">
      <button
        pButton
        pRipple
        label="Back"
        icon="pi pi-arrow-left"
        class="p-button-text"
        [routerLink]="['/']"
      ></button>
    </div>

    <div class="text-center mb-5">
      <img
        src="assets/images/signin.png"
        alt="studentlog logo as signin"
        height="50"
        class="mb-1"
      />
      <p class="text-600 font-medium line-height-3">
        Don't have an account?
        <a
          (click)="goToRegistrationCall()"
          class="font-medium no-underline text-blue-500 cursor-pointer hover:underline"
          >Create today!</a
        >
      </p>
    </div>

    <div>
      <form
        [formGroup]="loginForm"
        (ngSubmit)="signInWithEmailAndPassword()"
        autocomplete="on"
      >
        <label for="email1" class="block text-900 font-medium mb-2"
          >Email</label
        >
        <input
          id="email1"
          type="text"
          placeholder="Email address"
          pInputText
          class="w-full mb-3"
          formControlName="email"
        />
        <ul
          class="form__Errors"
          *ngIf="email && email.invalid && (email.dirty || email.touched)"
        >
          <li class="form__Error" *ngIf="email?.errors?.['required']">
            E-mail address is required
          </li>
          <li
            class="form__Error"
            *ngIf="email?.errors?.['email'] || email?.errors?.['pattern']"
          >
            Please enter a valid e-mail address
          </li>
        </ul>

        <label for="password1" class="block text-900 font-medium mb-2"
          >Password</label
        >
        <input
          id="password1"
          type="password"
          placeholder="Password"
          pInputText
          class="w-full mb-3"
          formControlName="password"
        />
        <ul
          class="form__Errors"
          *ngIf="
            password && password.invalid && (password.dirty || password.touched)
          "
        >
          <li class="form__Error" *ngIf="password?.errors?.['required']">
            Password is required
          </li>
        </ul>

        <div class="flex align-items-center justify-content-end mb-5">
          <a
            class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer hover:underline"
            >Forgot password?</a
          >
        </div>

        <div class="w-full flex justify-content-center">
          <button pButton pRipple label="Sign In" class="w-6"></button>
        </div>

        <div class="w-full flex justify-content-center p-3">
          <a class="font-medium no-underline text-center">Or</a>
        </div>

        <div class="w-full flex justify-content-center">
          <button class="w-6 gsi-material-button" (click)="signInWIthGoogle()">
            <div class="gsi-material-button-state"></div>
            <div class="gsi-material-button-content-wrapper">
              <div class="gsi-material-button-icon">
                <svg
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 48 48"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  style="display: block"
                >
                  <path
                    fill="#EA4335"
                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
                  ></path>
                  <path
                    fill="#4285F4"
                    d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
                  ></path>
                  <path
                    fill="#FBBC05"
                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
                  ></path>
                  <path
                    fill="#34A853"
                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
                  ></path>
                  <path fill="none" d="M0 0h48v48H0z"></path>
                </svg>
              </div>
              <span class="gsi-material-button-contents"
                >Continue with Google</span
              >
              <span style="display: none">Continue with Google</span>
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
